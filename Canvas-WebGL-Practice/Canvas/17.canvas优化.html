<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>canvas优化</title>

  <script type="text/javascript" src="js/ItcastRect.js"></script>
</head>
<body>
  <div id="container">
    <canvas id="canvasElement" width="600" height="600">
      Canvas not supported
      您的浏览器不支持canvas，请升级浏览器
    </canvas>
  </div>

  <script>
    (function () {
      const canvas = document.querySelector('#canvasElement');
      const context = canvas.getContext('2d');

      canvas.width = 600;
      canvas.height = 600;
      canvas.style.border = '1px solid #000';

      const canvasHide = document.createElement('canvas');
      canvasHide.width = canvas.width;
      canvasHide.height = canvas.height;
      const contextHide = canvasHide.getContext('2d');

      for (let i = 0; i < 10; i++) {
        const r = new ItcastRect({
          x: Math.random() * 100,
          y: Math.random() * 100,
          w: Math.random() * 100,
          h: Math.random() * 100,
          rotation: Math.random() * 90,
          opacity: Math.random()
        });
        r.render(context);
      }

      context.drawImage(canvasHide, 0, 0);
    })();
  </script>
</body>
</html>
