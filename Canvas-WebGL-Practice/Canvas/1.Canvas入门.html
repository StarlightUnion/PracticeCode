<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas入门</title>

    <style>
        * {
            margin: 0;
        }

        /* #canvas {
            width: 100%;
            height: 100%;
        } */
    </style>
</head>
<body>
    <!-- 设置canvas标签的属性 width 和 height 可以对绘图面的大小和元素本身的大小进行设置，
        样式表则可以设置元素的大小
    -->
    <!-- canvas实际上只提供了两个熟悉，三个方法 API
        属性： width， height
        方法：
            1.canvas.getContext() 获取上下文/绘图环境对象
            2.canvas.toDataUrl(type, qulity) 获取一个这个canvas的数据地址，可以设置为img标签的src属性值
            3.canvas.toBlob(callback, type, args...) 获取一个这个canvas的二进制数据
    -->
    <canvas id="canvas" width="600" height="600">
        <!-- IE9以上浏览器才支持 -->
        Canvas not supported
        您的浏览器不支持canvas，请升级浏览器
    </canvas>

    <script>
        let canvas = document.getElementById('canvas');

        canvas.style.border = '1px solid #f0f0f0';
        // canvas.width = 600;
        // canvas.height = 600;

        let ctx = canvas.getContext('2d');// 获取canvas上下文 3d->'webgl'

        // 进行绘制
        ctx.moveTo(100, 100);
        ctx.lineTo(200, 100);
        ctx.lineTo(100, 200);

        // 绘制闭合图形
        // ctx.lineTo(100, 100); // 方法1
        ctx.closePath();// 方法2

        // 设置描边样式
        ctx.lineWidth = 4;
        ctx.strokeStyle = 'red';

        ctx.stroke();// 描边

        ctx.fill();// 填充颜色
    </script>
</body>
</html>
