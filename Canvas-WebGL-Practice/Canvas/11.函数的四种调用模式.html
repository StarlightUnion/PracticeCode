<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数的四种调用模式</title>
</head>
<body>
    <script>
        // 第一种 函数执行模式
        function add (a, b) {
            console.log(this);
            return a + b;
        }

        add();// this === window -> true


        // 第二种 对象方法的调用模式
        function Cat () {
            this.show = function () {
                console.log(this);
            }
        }
        let c = new Cat();
        c.show();// this === c -> true


        // 第三种 构造器调用模式
        function Cat () {
            this.show = function () {
                console.log(this);
            }
        }
        let c1 = new Cat();
        // 构造器调用模式： this 指向 构造出来的对象
        // c1 === this -> true


        // 第四种 call 和 apply 调用模式
        function add (a, b) {
            this.result = a + b;
        }

        let p = {};
        add.call(p, 3, 4);// 调用该方法时 this 指向 p
        console.log(p.result);
    </script>
</body>
</html>
